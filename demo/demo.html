<body>
    <h1>LanguageTool for HTML documents</h1>
    <p> See the source here: <a href="https://github.com/alex391/languagetool-html/">https://github.com/alex391/languagetool-html/</a>
    <form>
        <label class="bold" for="html-input">Paste your HTML here:</label><br>
        <textarea id="html-input" name="html-input" rows="40" cols="80" autocomplete="off" spellcheck="false" wrap="soft" required></textarea><br>
        <input type="submit">
    </form>
